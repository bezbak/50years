<svg width="55" height="55" viewBox="0 0 55 55" xmlns="http://www.w3.org/2000/svg" role="img"
    aria-label="Трёхэтажный торт с тремя свечами">
    <defs>
        <linearGradient id="g1" x1="0" y1="0" x2="0" y2="1">
            <stop offset="0" stop-color="#FFE7D6" />
            <stop offset="1" stop-color="#F6C7A8" />
        </linearGradient>
        <linearGradient id="g2" x1="0" y1="0" x2="0" y2="1">
            <stop offset="0" stop-color="#FFF3DA" />
            <stop offset="1" stop-color="#F2D3A7" />
        </linearGradient>
        <linearGradient id="g3" x1="0" y1="0" x2="0" y2="1">
            <stop offset="0" stop-color="#E9F6FF" />
            <stop offset="1" stop-color="#BFE4FF" />
        </linearGradient>
        <linearGradient id="icing" x1="0" y1="0" x2="0" y2="1">
            <stop offset="0" stop-color="#FFFFFF" />
            <stop offset="1" stop-color="#F2F2F2" />
        </linearGradient>
        <linearGradient id="flame" x1="0" y1="0" x2="0" y2="1">
            <stop offset="0" stop-color="#FFD36A" />
            <stop offset="1" stop-color="#FF7A3D" />
        </linearGradient>
    </defs>

    <!-- base shadow -->
    <ellipse cx="27.5" cy="49.5" rx="18.5" ry="3" fill="#000" opacity="0.12" />

    <!-- bottom tier -->
    <rect x="10" y="33" width="35" height="13" rx="4" fill="url(#g1)" stroke="#D9A78D"
        stroke-width="1" />
    <!-- bottom icing drips -->
    <path
        d="M12 33
           C14 36, 16 31, 18 34
           C20 37, 22 31, 24 34
           C26 37, 28 31, 30 34
           C32 37, 34 31, 36 34
           C38 37, 40 31, 43 33
           L43 36
           C40 35, 38 39, 36 37
           C34 35, 32 39, 30 37
           C28 35, 26 39, 24 37
           C22 35, 20 39, 18 37
           C16 35, 14 39, 12 36
           Z"
        fill="url(#icing)" opacity="0.95" />

    <!-- middle tier -->
    <rect x="15" y="23" width="25" height="10" rx="3.5" fill="url(#g2)" stroke="#D1B08A"
        stroke-width="1" />
    <!-- middle icing -->
    <path
        d="M16.5 23
           C18 25.5, 20 21.5, 22 24
           C24 26.5, 26 21.5, 28 24
           C30 26.5, 32 21.5, 34 24
           C36 26.5, 38 21.5, 39 23
           L39 25.5
           C37 24.5, 36 27.5, 34 26.2
           C32 24.9, 30 27.8, 28 26.2
           C26 24.6, 24 27.8, 22 26.2
           C20 24.6, 18.5 27.2, 16.5 25.5
           Z"
        fill="url(#icing)" opacity="0.95" />

    <!-- top tier -->
    <rect x="19" y="15" width="17" height="8" rx="3" fill="url(#g3)" stroke="#93C9F0"
        stroke-width="1" />
    <!-- top icing -->
    <path
        d="M20 15
           C21 17, 22.5 13.5, 24 16
           C25.5 18.5, 27 13.5, 28.5 16
           C30 18.5, 31.5 13.5, 33 16
           C34.5 18.5, 35.5 14, 36 15
           L36 17
           C34.8 16.5, 34.3 18.3, 33 17.7
           C31.7 17.1, 30.2 19, 28.5 17.7
           C26.8 16.4, 25.2 19, 24 17.7
           C22.8 16.4, 21.2 18.3, 20 17
           Z"
        fill="url(#icing)" opacity="0.95" />

    <!-- candles (3) -->
    <!-- left candle -->
    <rect x="22" y="8.5" width="2.4" height="6.8" rx="1" fill="#FF6B6B" />
    <path
        d="M23.2 5.4
           C21.9 6.8, 22.6 8.1, 23.2 8.9
           C23.8 8.1, 24.5 6.8, 23.2 5.4Z"
        fill="url(#flame)" />
    <rect x="22.6" y="10.2" width="1.2" height="0.9" fill="#FFD1D1" opacity="0.7" />

    <!-- middle candle -->
    <rect x="26.3" y="7.8" width="2.4" height="7.5" rx="1" fill="#6BCB77" />
    <path
        d="M27.5 4.8
           C26.2 6.2, 26.9 7.6, 27.5 8.4
           C28.1 7.6, 28.8 6.2, 27.5 4.8Z"
        fill="url(#flame)" />
    <rect x="26.9" y="9.7" width="1.2" height="0.9" fill="#D7F7DC" opacity="0.75" />

    <!-- right candle -->
    <rect x="30.6" y="8.5" width="2.4" height="6.8" rx="1" fill="#4D96FF" />
    <path
        d="M31.8 5.4
           C30.5 6.8, 31.2 8.1, 31.8 8.9
           C32.4 8.1, 33.1 6.8, 31.8 5.4Z"
        fill="url(#flame)" />
    <rect x="31.2" y="10.2" width="1.2" height="0.9" fill="#CFE2FF" opacity="0.75" />

    <!-- small sprinkles -->
    <circle cx="18" cy="28" r="0.9" fill="#FF5DA2" />
    <circle cx="22" cy="30.2" r="0.8" fill="#7C5CFF" />
    <circle cx="29" cy="29.2" r="0.8" fill="#FFB703" />
    <circle cx="34.5" cy="28.5" r="0.9" fill="#00C2FF" />

    <circle cx="17" cy="39" r="0.9" fill="#7C5CFF" />
    <circle cx="23" cy="41.2" r="0.8" fill="#00C2FF" />
    <circle cx="31.5" cy="40.3" r="0.8" fill="#FFB703" />
    <circle cx="38.5" cy="39.3" r="0.9" fill="#FF5DA2" />
</svg>