                    const form = document.getElementById('weddingForm');
                    const resultMessage = document.getElementById('resultMessage');

                    form.addEventListener('submit', async (e) => {
                        e.preventDefault();

                        // Форманын маалыматтарын алуу
                        const name = form.name.value;
                        const attend = form.querySelector('input[name="attend"]:checked').value;

                        // Telegram боту үчүн маалыматтар
                        // Төмөнкү маанилерди өзгөртүңүз:
                        const BOT_TOKEN = '8596070136:AAGfy2oCYq6iPo-PEiJm6tYql5teEVmfHlU'; // Сиздин Telegram бот токениңиз
                        const CHAT_ID = '2055931279'; // Кабыл алуучу чаттын IDси

                        // Тексттик билдирүүнү түзүү
                        const message = `🎉 ЖАҢЫ КАТТОО!\n\nАты: ${name}\nЖообу: ${attend}`;

                        try {
                            // Telegram APIга сурам жасоо
                            const response = await fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendMessage`, {
                                method: 'POST',
                                headers: {
                                    'Content-Type': 'application/json'
                                },
                                body: JSON.stringify({
                                    chat_id: CHAT_ID,
                                    text: message
                                })
                            });

                            const data = await response.json();

                            if (data.ok) {
                                // Ийгиликтүү жөнөтүлгөндө
                                showResult('Билдируу ийгиликтүү жөнөтүлдү! Телеграмга караңыз.', 'success');
                                form.reset();
                            } else {
                                // Ката кеткенде
                                showResult(`Жөнөтүү убагында ката: ${data.description}`, 'error');
                            }
                        } catch (error) {
                            // Талаш катасы
                            showResult(`Тармак катасы: ${error.message}`, 'error');
                        }
                    });

                    // Натыйжаны көрсөтүү функциясы
                    function showResult(message, type) {
                        resultMessage.textContent = message;
                        resultMessage.className = `result-message ${type}`;
                        resultMessage.style.display = 'block';

                        // 5 секунддан кийин билдирүү жок болот
                        setTimeout(() => {
                            resultMessage.style.display = 'none';
                        }, 5000);
                    }
                });
            </script>
